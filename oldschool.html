<html>
<head>
<title>DuckLabs</title>
<style>
@import url('https://fonts.googleapis.com/css?family=Source+Code+Pro');
* { margin: 0; padding: 0; }
body { background-color: #eee; color: #555; }
pre { font-family: 'Courier', monospace; width: 80ch; margin: 4em auto; padding: .5em; line-height: 0; counter-reset: line; }
pre span { display: block; line-height: 1.15rem; }
pre span:before { counter-increment: line; content: counter(line); display: inline-block; border-right: 1px solid #ddd; width: 3ch; padding: 0 .5em; margin-right: .5em; color: #888; text-align: right; }
pre a { cursor: text; }
</style>
</head>
<body>
<pre id="terminal">
</pre>
<script>
var prompt = "<span>$  </span>";
var promptBlink = "<span>$ |</span>";
var man = "<span>$ man |</span>";
var manDucklabs = "<span>$ man ducklabs</span>";
var emptyLine = "<span></span>";
var emptyLineBlink = "<span>|</span>";
var manPage = 
"<span> ________                 __   .____          ___.           </span>" +
"<span> \\______ \\  __ __   ____ |  | _|    |   _____ \\_ |__   ______</span>" +
"<span>  |    |  \\|  |  \\_/ ___\\|  |/ /    |   \\__  \\ | __ \\ /  ___/</span>" +
"<span>  |    `   \\  |  /\\  \\___|    &lt;|    |___ / __ \\| \\_\\ \\\\___ \\ </span>" +
"<span> /_______  /____/  \\___  &gt;__|_ \\_______ (____  /___  /____  &gt;</span>" +
"<span>         \\/            \\/     \\/       \\/    \\/    \\/     \\/ </span>" +
"<span></span>" +
"<span>          Helping make products that connect people.         </span>" +
 "<span></span>" +
"<span> Contact:  contact@ducklabs.ca </span>" +
"<span>           (403) 714-4372   </span>" +
"<span></span>";
var clear = "<span>$ clear</span>";
var clearBlink = "<span>$ clear|</span>";

var frames = [];
frames.push(prompt);
frames.push(promptBlink);
frames.push(prompt);
frames.push(promptBlink);
frames.push(prompt);
frames.push(promptBlink);
frames.push(man);
frames.push(manDucklabs+emptyLine);
frames.push(manDucklabs+emptyLineBlink);
frames.push(manDucklabs+emptyLine);
frames.push(manDucklabs+emptyLineBlink);
frames.push(manDucklabs+manPage);
frames.push(manDucklabs+manPage+prompt);
frames.push(manDucklabs+manPage+promptBlink);
frames.push(manDucklabs+manPage+prompt);
frames.push(manDucklabs+manPage+promptBlink);
frames.push(manDucklabs+manPage+prompt);
frames.push(manDucklabs+manPage+promptBlink);
frames.push(manDucklabs+manPage+prompt);
frames.push(manDucklabs+manPage+promptBlink);
frames.push(manDucklabs+manPage+prompt);
frames.push(manDucklabs+manPage+promptBlink);
frames.push(manDucklabs+manPage+prompt);
frames.push(manDucklabs+manPage+promptBlink);
frames.push(manDucklabs+manPage+prompt);
frames.push(manDucklabs+manPage+promptBlink);
frames.push(manDucklabs+manPage+prompt);
frames.push(manDucklabs+manPage+promptBlink);
frames.push(manDucklabs+manPage+prompt);
frames.push(manDucklabs+manPage+promptBlink);
frames.push(manDucklabs+manPage+clear);
frames.push(manDucklabs+manPage+clearBlink);
frames.push(manDucklabs+manPage+clear);
frames.push(manDucklabs+manPage+clearBlink);

var frameNumber = 1;
var terminal = document.getElementById("terminal");
var showFrame = function() {
	terminal.innerHTML = frames[frameNumber];
	frameNumber = (frameNumber+1) % frames.length;
	setTimeout(showFrame, 500);
}
setTimeout(showFrame, 500);
</script>
</body>
</html>
